name: Test

on:
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'apps/**'
      - 'pnpm-lock.yaml'
      - 'vitest.config.ts'
      - '.github/workflows/test.yaml'
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/**'
      - 'pnpm-lock.yaml'
      - 'vitest.config.ts'
      - 'biome.json'
      - '.github/workflows/test.yaml'

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4     
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
